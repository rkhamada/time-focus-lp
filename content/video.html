<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/video.css">
    <title>Video</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Coffee</h2>
            <div class="toggle"></div>
        </header>

        <video src="/public/videos/coffee.mp4" muted autoplay loop></video>
        
        <div class="overlay"></div>

        <div class="text">
            <h2>Coffee Text</h2>
            <h3>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas eum nemo enim illo cupiditate doloremque suscipit impedit recusandae repellendus modi.</h3>
        </div>

        <div class="social">
            <ul>
                <li><a href="#"><img src="/public/img/social/facebook-white.svg" alt="social logo"></a></li>
                <li><a href="#"><img src="/public/img/social/instagram-white.svg" alt="social logo"></a></li>
                <li><a href="#"><img src="/public/img/social/linkedin-white.svg" alt="social logo"></a></li>
                <li><a href="#"><img src="/public/img/social/spotify-white.svg" alt="social logo"></a></li>
                <li><a href="#"><img src="/public/img/social/twitter-white.svg" alt="social logo"></a></li>
                <li><a href="#"><img src="/public/img/social/youtube-white.svg" alt="social logo"></a></li>
            </ul>
        </div>

    </section>
    
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Coffee</a></li>
            <li><a href="#">Bio</a></li>
            <li><a href="#">...</a></li>
        </ul>
    </div>

 
 
    <script>
        const menuToggle = document.querySelector ( '.toggle' ),
              showcase = document.querySelector ( '.showcase' );

        menuToggle.addEventListener ( 'click', ( ) => {
            menuToggle.classList.toggle ( 'active' );
            showcase.classList.toggle ( 'active' ); 
        } )

    </script>
</body>
</html>
